<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cajero Automatico</title>
        <link rel="stylesheet" href="../../CSS/vistaUsuarioStyles/ATMUso.css">
    </head>
    <body>
        <h3 class="description">En este cajero solo puede retirar billetes de las siguientes denominaciones: 100, 50, 20, 10 y 5</h3>
        <p class="options"> 
            <input class="opt-btn" type="button" value="Retirar" id="extraer"/>
            <input class="opt-btn" type="button" value="Ingreso" id="recargar"/>
            <input class="opt-btn" type="button" value="Saldo" id="consultar_saldo"/>
            <input class="opt-btn" type="button" value="Borrar" id="borrar"/>
        </p>
        <input class="opt-number" type="number" id="dinero" />
    <div class="prueba">
        <p id="resultado"></p>
        <div class="teclado">
            <div class="fila">
                <button class="boton">7</button>
                <button class="boton">8</button>
                <button class="boton">9</button>
            </div>
            <div class="fila">
                <button class="boton">4</button>
                <button class="boton">5</button>
                <button class="boton">6</button>
            </div>
            <div class="fila">
                <button class="boton">1</button>
                <button class="boton">2</button>
                <button class="boton">3</button>
            </div>
            <div class="fila">
                <button class="boton">0</button>
                <button class="boton">0</button>
                <button class="boton">bor</button>
            </div>
        </div>
        <div class="cantidadesFijas">
            <input type="button" value="Retirar $30" class="CFija">
            <input type="button" value="Retirar $35" class="CFija">
            <input type="button" value="Retirar $45" class="CFija">
            <input type="button" value="Retirar $50" class="CFija">
        </div>
        <div class="cantidadesFijas1">
            <input type="button" value="Retirar $5" class="CFija1">
            <input type="button" value="Retirar $10" class="CFija1">
            <input type="button" value="Retirar $15" class="CFija1">
            <input type="button" value="Retirar $25" class="CFija1">
        </div>
    </div>
        <script src="../../JS/vistaUsuarioJS/cajero.js"></script>
    </body>
</html>
