<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <!-- Enlace a Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../ATM_DLI/CSS/style.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Iniciar Sesión</h3>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="inputEmail">Correo Electrónico</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Ingrese su correo electrónico">
              </div>
              <div class="form-group">
                <label for="inputPassword">Contraseña</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Ingrese su contraseña">
              </div>
              <a href="../ATM_DLI/HTML/home.html" class="btn btn-primary btn-block">Iniciar Sesión</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Enlace a Bootstrap JS (opcional, solo si necesitas funcionalidades de JavaScript de Bootstrap) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
